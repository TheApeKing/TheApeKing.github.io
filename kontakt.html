<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mitt CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div id="nav">
            <h1><a href="#">Personligt CV</a></h1>
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="brev.html">Personligt brev</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </div>
    </header>

    <div id="container">
        <div id="contact-items">
            <div id="contact">
                <form>
                    <label for="firstname">Förnamn</label>
                    <input type="text" id="fname" name="firstname" placeholder="Ditt förnamn..">
                
                    <label for="lastname">Efternamn</label>
                    <input type="text" id="lname" name="lastname" placeholder="Ditt efternamn..">
                
                    <label for="companyName">Företag</label>
                    <input type="text" id="cName" name="companyName" placeholder="Företag..">

                    <label for="email">Epost</label>
                    <input type="text" id="mail" name="email" placeholder="Epost..">
                
                    <label for="subject">Övrigt</label>
                    <textarea id="extra" name="subject" placeholder="Övrigt.." style="height:100px"></textarea>
                
                    <input id="hey" type="submit" value="Submit">
                </form>
            </div>

            <div id="contact-info">
                <ul id="info">
                    <li>
                        <div class="list-item">
                            <i id="position" class="fa fa-map-marker"></i>
                            <div class="list-p">
                                <p>Stockholm 17750 Järfälla<br> Magnusvägen 5</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <i id="phone" class="fa fa-phone"></i>
                            <div class="list-p">
                                <p>0723888755</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <i id="gmail" class="fa fa-envelope"></i>
                            <div class="list-p">
                                <p>Erkinace@gmail.com</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <i id="facebook" class="fa fa-facebook"></i>
                            <div class="list-p">
                                <p>Erkin Zayedli</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <i id="linked" class="fa fa-linkedin"></i>
                            <div class="list-p">
                                <p>Erkin Zayedli</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <h3>&copy; All Rights Reserved</h3>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
